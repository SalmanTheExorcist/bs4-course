<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space is Amazing</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/bootswatch/dist/cyborg/bootstrap.min.css">

  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <header class="navbar navbar-dark navbar-expand-md" style="background-color: #222;">
    <h4>
      <a href="/" class="navbar-brand">
        <i class="fa fa-rocket"></i> Space is Amazing</a>
    </h4>
    <button class="btn btn-outline-primary navbar-toggler" data-toggle="collapse" data-target="#theMenu">&#9776;</button>
    <div class="navbar-collapse collapse justify-content-end" id="theMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/contact.html" class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a href="/gallery.html" class="nav-link">Gallery</a>
        </li>
      </ul>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <section id="main" class="col-md-9 col-lg-10">
        <h1>Contact Me</h1>
        <p>Please use this form to contact me if you have any questions about the site:</p>
        <div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-4 col-sm-12">
                <label for="theName">
                  Name:
                </label>
                <input type="text" class="form-control" id="theName" placeholder="Your Name" />
              </div>

              <div class="form-group col-md-4 col-sm-12">
                <label for="theEmail">
                  Email:
                </label>
                <input type="email" class="form-control" id="theEmail" placeholder="Your Email" />
              </div>

              <div class="form-group col-md-4 col-sm-12">
                <label for="theSubject">Subject:</label>
                <select class="form-control" id="theSubject">
                  <option selected>Telescope Question</option>
                  <option selected>I Think I Found an Asteroid</option>
                  <option selected>The Earth is Flat</option>
                </select>
              </div>

            </div>
            <div class="form-group">
              <label for="theMessage">Message:</label>
              <textarea rows="4" class="form-control" id="theMessage"></textarea>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="theRequires" />
                <label class="form-check-label" for="theRequires">Requires a response?</label>

              </div>
            </div>

            <div class="form-group">
              <input type="submit" value="Send" class="btn btn-success" />
            </div>
          </form>

        </div>
      </section>
      <section id="sidebar" class="col-md-3 col-lg-2">
        <h3>Welcome to My Site</h3>
        <div>Search:</div>
        <input />
        <h4>Favorite Images</h4>
        <div class='images'>
          <img src="/img/pluto.jpg" alt="Pluto" class="img-fluid" />
          <img src="/img/m-106.jpg" alt="Galaxy" class="img-fluid" />
          <img src="/img/crab-nebula.jpg" alt="Nebula" class="img-fluid" />
          <img src="/img/mystic-mountain.jpg" alt="Nebula" class="img-fluid" />
        </div>
      </section>
    </div>
    <footer>
      <div class="text-center">&copy; 2017 Guitars are Fun</div>
    </footer>
  </div>

</body>

<script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
